<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staggers</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1b1b1b;
      }

      .box {
        width: 50px;
        height: 50px;
        margin: 10px;
        background: #02886e;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </body>

  <script>
    gsap.set(".box", {
      borderRadius: 0,
    });
    gsap.to(".box", {
      borderRadius: 100,
      duration: 1,
      y: -100,
      ease: "power1",
      yoyo: true,
      repeat: -1,
      stagger: {
        amount: 4,
        each: 0.4,
        from: 0,
      },
    });
  </script>
</html>
