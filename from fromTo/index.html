<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from and fromToMethod</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1b1b1b;
      }

      .box {
        width: 50px;
        height: 50px;
        margin: 10px;
        background: turquoise;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <section class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
        // from - in from method u dont have to specify the initial state (it will be figure out by itself)
        // fromTo - in this method u have to specify the default value and also the new animation state

        gsap.from(".box1",{
          y: -200,
          duration : 2,
          ease: "linear",
          repeat: -1,
          yoyo: true,
        })

        gsap.fromTo(".box2",{
          y:200,
          opacity:0,
        },{
          opacity: 1,
          y:-200,
          duration: 2,
          ease: "linear",
          borderRadius:0,
          repeat : -1,
          yoyo: true,
        })
    </script>
    </body>
</html>
